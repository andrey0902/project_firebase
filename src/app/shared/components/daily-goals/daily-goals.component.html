<div class="wrapper">
  <p class="title">Daily globals</p>
  <div style="display: flex">
    <ng-template *ngIf="data" ngFor let-item let-i="index" [ngForOf]="data.data">
      <div class="item">
        <circle-chart-component class="text" [data]="item.value" [width]="82" [title]="item.name" [allTotal]="50000"
                                [backgroundColor]="'#dadada'" [mainColor]="data.dataColor[i]"></circle-chart-component>
      </div>
    </ng-template>
  </div>
</div>
