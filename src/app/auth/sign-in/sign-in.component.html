<h2>form Sign in</h2>

<form (submit)="login($event, signInForm)" [formGroup]="signInForm">
  email <input type="email" formControlName="email">
  password <input type="email" formControlName="password">
  <button [disabled]="signInForm.invalid">Login</button>
</form>
<a routerLink="">Home</a>
<a routerLink="/sign-in">Sign In</a>
<a routerLink="/sign-up">Sign Up</a>
